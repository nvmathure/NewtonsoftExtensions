trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '${Build.SourcesDirectory}\Src\NewtonsoftExtensions.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '${Build.SourcesDirectory}\Src\NewtonsoftExtensions.sln'